<body>

<script type="text/javascript">
window.scrollTo(0,1);
var game = new Phaser.Game(480, 320, Phaser.CANVAS, '',  {preload: preload, create: create});

function preload(){
  game.scale.pageAlignHorizontally = true;
  game.scale.pageAlignVertically = true;
  game.scale.setExactFit();
  game.scale.setScreenSize();
  game.load.tilemap('map', 'assets/maps/map1.json', null, Phaser.Tilemap.TILED_JSON);
  game.load.image('spritesheet','assets/spritesheet.png');
  game.load.image('tower1','assets/tower1.png');
  game.load.image('tower2','assets/tower2.png');
  game.load.image('bullet','assets/bullet.png');
  game.load.image('menu','assets/menu.png');
  game.load.image('towerMenu','assets/towerMenu.png');
    game.load.image('towerDescriptionMenu','assets/towerDescriptionMenu.png');
  game.load.spritesheet('dude', 'assets/dude.png', 32, 48);
  
  
  
}

function create(){
 // game.state.add('menu', menu_state); 
game.state.add('game', game_state); 
game.state.start('game');
 }
</script>

</body>
</html>
